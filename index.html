<body>
  <header id="header">
    <div class="container">
        <h1 >Hello I'm Athena , Your online
            <span class="text-type" data-wait="3000" data-words='[" Medical Diagnostic system","Drug prescription System","Emergency system"]'></span>

              <label for=""><input type="checkbox" name="nausea" id="nausea">Nausea</label>

           </div>
       </div>
    </div>
